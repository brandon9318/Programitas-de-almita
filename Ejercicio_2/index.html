<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios JavaScript</title>
    <link rel="stylesheet" href="CSS/estilo.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <h2>Calculadora de Sueldo del Vendedor</h2>
            <form id="sueldoForm">
                <label for="sueldoBase">Sueldo Base:</label>
                <input type="number" id="sueldoBase" placeholder="Introduce el sueldo base" required>

                <label for="venta1">Venta 1:</label>
                <input type="number" id="venta1" placeholder="Introduce el monto de la venta 1" required>

                <label for="venta2">Venta 2:</label>
                <input type="number" id="venta2" placeholder="Introduce el monto de la venta 2" required>

                <label for="venta3">Venta 3:</label>
                <input type="number" id="venta3" placeholder="Introduce el monto de la venta 3" required>

                <button type="submit">Calcular Sueldo</button>
            </form>
            <div id="resultadoSueldo"></div>
        </div>

        <div class="card">
            <h2>Formulario de Validación</h2>
            <form id="validacionForm" novalidate>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre completo" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Tu correo electrónico" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Mínimo 6 caracteres" required>

                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" rows="3" maxlength="50" placeholder="Máximo 50 caracteres" required></textarea>
                <div id="contador">0/50</div>

                <div class="checkbox-container">
                    <input type="checkbox" id="condiciones" required>
                    <label for="condiciones">Acepto las condiciones del servicio</label>
                </div>

                <button type="submit">Enviar Formulario</button>
            </form>
            <div id="mensajeError" class="error"></div>
        </div>
    </div>

    <script src="validar.js"></script>
</body>
</html>
