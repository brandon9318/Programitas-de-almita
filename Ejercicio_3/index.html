<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra</title>
    <link rel="stylesheet" href="CSS/estilo.css">
</head>
<body>

    <div class="container">
        <h1>Formulario de Compra</h1>
        <form id="formularioCompra" onsubmit="return validarFormulario(event);">
            
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
                <span class="error" id="errorNombre"></span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <span class="error" id="errorEmail"></span>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <span class="error" id="errorPassword"></span>
            </div>

            <div class="form-group">
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" maxlength="50"></textarea>
                <span class="error" id="errorComentarios"></span>
            </div>
            
            <div class="form-group checkbox">
                <input type="checkbox" id="condiciones" name="condiciones">
                <label for="condiciones">Acepto las condiciones del servicio</label>
                <span class="error" id="errorCondiciones"></span>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="JS/validar.js"></script>

</body>
</html>
