<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora de Inversión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/estilo.css" />
</head>
<body>
    <div class="principal">
        <h2>Calculadora de Inversión Bancaria</h2>
        <form name="formularioInversion" id="formularioInversion">
            <label for="capital">Capital a Invertir ($):</label>
            <input class="cajas" type="number" name="capital" id="capital" step="0.01" min="0.01" placeholder="Ingresa el monto a invertir" required/>
            
            <label for="tasaInteres">Tasa de Interés Mensual (%):</label>
            <input class="cajas" type="number" name="tasaInteres" id="tasaInteres" step="0.01" min="0" value="2" required/>
            
            <label for="periodoMeses">Período de Inversión (meses):</label>
            <input class="cajas" type="number" name="periodoMeses" id="periodoMeses" min="1" value="1" required/>
            
            <div class="botones-container">
                <input class="boton" type="submit" id="calcular" value="Calcular">
                <input class="boton" type="button" id="limpiar" value="Limpiar">
            </div>
        </form>
        
        <div class="resultado" id="resultado">
            <h3>Resultados de tu Inversión</h3>
            <p><strong>Capital Inicial:</strong> <span id="capitalInicial"></span></p>
            <p><strong>Ganancia:</strong> <span id="gananciaObtenida"></span></p>
            <hr>
            <p><strong>Monto Total:</strong></p>
            <p class="monto" id="montoTotal"></p>
        </div>
    </div>
    <script src="JS/validar.js"></script>
</body>
</html>
